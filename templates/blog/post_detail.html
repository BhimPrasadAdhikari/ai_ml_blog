{% block content %}
<article>
    <h1>{{ post.title }}</h1>
    <p>By {{ post.author }} on {{ post.created_at }}</p>
    <div>{{ post.content|linebreaks }}</div>
    
    {% if post.image%}
    <img src="{{ post.image.url }}" alt="{{ post.title }}" />

    {% endif %}
        

</article>


{% endblock  %}
