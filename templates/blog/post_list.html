{% extends "blog/base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'blog/css/post_list.css' %}">
{% endblock %}

{% block content %}
<h1>All Posts</h1>
<div class="posts-grid">
    {% for post in posts %}
        <div class="post-card">
            <div class="post-card-content">
                <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
                <p class="post-card-meta">By {{ post.author }} on {{ post.created_at|date:"F d, Y" }}</p>
                <p class="post-card-summary">{{ post.summary|truncatewords:30 }}</p>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
