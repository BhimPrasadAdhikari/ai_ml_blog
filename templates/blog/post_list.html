{% comment %} {% extends 'base.html' %} {% endcomment %}

{% block content  %}
<h1> All Blog Posts </h1>

{% for post in posts %}

  <div> 
    <h2> 
        <a href="{% url 'post_detail' slug=post.slug%}" >
            {{post.title}}
        </a>
    </h2>
    <p>{{post.excerpt}} </p>

  </div>

{% endfor %}


{% endblock  %}
